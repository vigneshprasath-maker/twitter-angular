<p class="bigfont">We sent you a code</p>
<p class="smallfont">Enter it below to verify {{contact}}.</p>
<div class="box" [formGroup]="staticformGroup">
    <input type="text" id="otp" class="field" formControlName="otp">
    <span class="PlaceHolder" id="otpPlaceHolder">Verfication code</span>
    <small *ngIf="staticformGroup.controls['otp'].touched && staticformGroup.controls['otp'].invalid" class="text-danger">invalid value</small>
</div>
<a class="link">Didn't receive a text?</a>
